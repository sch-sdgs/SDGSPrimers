<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/css/panel_pal.css">
    <title>Primer Pick List</title>
    <style>
        .table > tbody > tr > td {
            vertical-align: middle;
        }
        @page {
       @bottom-left {
            content: counter(page) "/" counter(pages);
        }
     }
    </style>
</head>
<body>

<div class="container">
    <h1>Primer Pick List</h1>
    <table class="table table-bordered">
               <thead>
        <th>User</th>
        <th>Date</th>
        <th>Time</th>
        </thead>
        <tr>
            <td>{{ user }}</td>
            <td>{{ date }}</td>
            <td>{{ time }}</td>
        </tr>
    </table>
</div>
<div class="container">
    <table class="table table-bordered">
        <thead>
        <th>Barcode</th>
        <th>Alias</th>
        <th>LTS Location</th>
        </thead>
        {% for i in primers %}
        <tr>
            <td class="text-center">
                <img src="/static/tmp/{{ i[0].id }}.png"><br>{{ i[0].id }}
            </td>
            <td class="text-center">
                {{ i[0].alias }}
            </td>
            <td class="text-center">
                {{ i[0].box_id }} | {{ i[0].row }} | {{ i[0].column }}
            </td>
        </tr>

        {% endfor %}

    </table>
</div>
</body>
</html>
