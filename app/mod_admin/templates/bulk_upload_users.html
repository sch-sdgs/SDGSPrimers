{% extends "layout.html" %}
{% block content %}

<div class="page-header">
<h1>Bulk Upload Users</h1>
</div>

<p>upload a csv file with the following format:</p>
<p>firstname,lasname,employee_number,role,linemanager_initials,band</p>


<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
    <div class="well bs-component">
                <form action="/transform" method="post" enctype="multipart/form-data" class="form-horizontal">
                    <fieldset>
                    <div class="form-group">
                        <label for="data_file" class="col-md-2 control-label">Upload CSV File</label>
                        <div class="col-lg-10">
                        <input class="form-control" type="file" name="data_file" />
                            </div>
                        </div>
                         <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                    <input class="form-control btn btn-primary" type="submit" />
                            </div>
                             </div>
                    </fieldset>
                </form>

     </div>
        </div>
    <div class="col-md-3"></div>
</div>


{% endblock %}}
